<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="script.js"></script>
		<link rel="stylesheet" href="style.css" />
		<meta charset="UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<!-- Here a loader is created which
			loads till response comes -->
	<div class="box">
			<div class="left_side">
		<div class="d-flex justify-content-center">
			<div class="spinner-border"
				role="status" id="loading">
				<span class="sr-only">Loading...</span>
			</div>
		</div>
		<!-- table for showing data -->
		<div class="container2">
		<table id="user"></table>
		</div>
		</div>
		<div class="right_side">
			<div class="lbl">
				<label id="lblGreetings"></label>
				<label id="username"></label>

			</div>
			<div class="container1">
				<img id="avatar" alt="avtar" src="" style="border: 1PX;">
				<div class="container">
		<div class="card_detail"><h1 class="info">ID:<br></h1><b id="id"></b></div>	
		<div class="card_detail"><h1 class="info">UID:<br></h1><b id="uid"></b></div>	
		<div class="card_detail"><h1 class="info">NAME:<br></h1><b id="uname"></b></div>
		<div class="card_detail"><h1 class="info">PASSWORD:<br></h1><b id="pass"></b></div>
		<div class="card_detail"><h1 class="info">USERNAME:<br></h1><b id="usrname"></b></div>
		<div class="card_detail"><h1 class="info">EMAIL:<br></h1><b id="mail"></b></div>
		<div class="card_detail"><h1 class="info">GENDER:<br></h1><b id="mf"></b></div>  
		<div class="card_detail"><h1 class="info">DATE OF BIRTH:<br></h1><b id="dob"></b></div>
		<div class="card_detail"><h1 class="info">ADDRESS:<br></h1><b id="addr"></b></div>
		<div class="card_detail"><h1 class="info">PHONE NO:<br></h1><b id="phno"></b></div>
		<div class="card_detail"><h1 class="info">SOCIAL INSURANCE NO:<br></h1><b id="sin"></b></div>
		<div class="card_detail"><h1 class="info">DESIGNATION:<br></h1><b id="title"></b></div>
		<div class="card_detail"><h1 class="info">SKILL:<br></h1><b id="skill"></b></div>
		<div class="card_detail"><h1 class="info">CREDIT CARD NO:<br></h1><b id="ccn"></b></div> 
		<div class="card_detail"><h1 class="info">SUBSCRIPTION STATUS:<br></h1><b id="ss">></b></div>
		
			</div>
			</div>
		</div>
		</div>
	</body>
</html>
